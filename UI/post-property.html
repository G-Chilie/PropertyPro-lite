<!DOCTYPE html>
<html lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>PropertyPro-lite</title>
    <meta name="description" content="">
    <meta name="author" content="Chinweoke Okonkwo">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/utils.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="">
        <div class="home__wrapper">
            <nav class="front-navbar container f-15 w-100">
                <span class="front-navbar-toggle" id="navbar__toggle__btn">
                    &#9776;
                </span>
                <a href="../index.html" class="logo">
                    PropertyPro-lite
                </a>
                <ul  class="front-main-nav" id="main__nav__menu">
                    <li><a href="login.html" class="nav-link">Sign in</a></li>
                    <li><a href="signup.html" class="nav-link">Sign up</a></li>
                    
                </ul>
            </nav>
            <header id="post__ad" class="container d-flex flex-col flex-center-vertical">
                <div class="main__wrapper">
                    <div class="card__wrapper ">
                        <div class="post__ad__left">
                            <label class="f-15" for="state">House state
                                <select name="" id="">
                                    <option value="null">State</option>
                                    <option value="new">Lagos</option>
                                    <option value="used">Ogun</option>
                                </select>
                            </label>
                            <label class="f-15" for="state">Price
                                <input type="text" placeholder="Price">
                            </label>
                            <label class="f-15" for="state">Owner
                                <input type="text" placeholder="Owner">
                            </label>
                            <label class="f-15" for="state">City
                                <input type="text" placeholder="Type">
                            </label>
                            <label class="f-15" for="state">Status
                                <select name="" id="">
                                    <option value="null">Status</option>
                                    <option value="2001">sold</option>
                                    <option value="2001">available</option>
                                </select>
                            </label>
                        </div>
                        <div class="post__ad__right">
                            <label class="f-15" for="state">Type
                                <select name="" id="">
                                    <option value="null">Type</option>
                                    <option value="new">House</option>
                                    <option value="used">2 bedroom</option>
                                    <option value="used">3 bedroom</option>
                                    <option value="used">Mini flat</option>
                                </select>
                            </label>
                            <label class="f-15" for="state">Address
                                <input type="text" placeholder="Address">
                            </label>
                            <label class="f-15" for="state">Created_on
                                <input type="text" placeholder="Created_on">
                            </label>
                            <label class="f-15" for="state">Description
                                <textarea rows="5" cols="36"></textarea>
                            </label>
                            <div class="uploader">
                                <img src="assets/IMG/no-photo.svg" width="95.19999999999999px">
                                <label for="photo" class="photo__input__label"></label>
                                <input name="photo" id="fileupload" type="file" accept="image/*" multiple="multiple"
                                    class="image__select" style="height: 136px; width: 136px;">
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="copyright">
                <p class="footer-text"> All Rights Reserved &copy;2019</p>
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
